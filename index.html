<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나에게 맞는 학과는?</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/question.css" />
    <link rel="stylesheet" href="./styles/result.css" />
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <section id="start">
            <p class="start-title">MBTI 별 나에게 맞는 학과는?</p>
            <div class="start-img">
                <img src="./assets/start_img.jpg" alt="start img" loading="lazy" />
            </div>
            <button type="button" class="start-button">Start</button>
        </section>
    
        <!-- 질문 화면 -->
        <section id="question">
            <div class="question-box"></div>
            <div class="answer-box"></div>
        </section>
    
        <!-- 결과 화면 -->
        <section id="result">
            <p class="result-title">나에게 맞는 학과는?</p>

            <div class="result-img"></div>
            <div class="result-name"></div>
            <div class="result-department"></div>

            <button type="button" class="restart-button">Restart</button>
        </section>
    </div>

</body>

<script src="./js/main.js" charset="UTF-8" type="module"></script>

</html>
